<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Accessible Date Picker</title>
    <link rel="stylesheet" href="datepicker.css" />
    <script src="datepicker.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3 class="title">여행 시작일</h3>
      <div class="input-group date_picker theme-orange">
        <div class="picker-wrapper">
          <input
            type="text"
            class="picker-input"
            placeholder="날짜 선택"
            readonly
          />
          <button type="button" class="picker-icon-btn" aria-label="날짜 선택">
            📅
          </button>
        </div>
        <p class="error-text">선택할 수 없는 날짜입니다.</p>
      </div>

      <br /><br />

      <h3 class="title">숙박 기간</h3>
      <div class="input-group date_picker">
        <div class="picker-wrapper">
          <input
            type="text"
            class="picker-input"
            placeholder="체크인"
            readonly
          />
          <button
            type="button"
            class="picker-icon-btn"
            aria-label="체크인 선택"
          >
            📅
          </button>
        </div>
        <div class="picker-wrapper">
          <input
            type="text"
            class="picker-input"
            placeholder="체크아웃"
            readonly
          />
          <button
            type="button"
            class="picker-icon-btn"
            aria-label="체크아웃 선택"
          >
            📅
          </button>
        </div>
        <p class="error-text">유효하지 않은 기간입니다.</p>
      </div>
    </div>

    <div class="picker-overlay"></div>
    <div class="bottom-sheet" role="dialog" aria-modal="true">
      <div class="sheet-header">
        <button class="btn-close">취소</button>
        <button class="btn-done">완료</button>
      </div>

      <div class="picker-area">
        <div class="highlight-bar"></div>
        <div class="wheel-col year-col"><ul class="wheel-list"></ul></div>
        <div class="wheel-col month-col"><ul class="wheel-list"></ul></div>
        <div class="wheel-col day-col"><ul class="wheel-list"></ul></div>
      </div>
    </div>
  </body>
</html>
